version: 2.1

parameters:
  terraform_version:
    default: "1.7.4"
    type: string

orbs:
  terraform: circleci/terraform@3.6.0

environment: &default_environment
  WORKSPACE: << parameters.workspace >>

commands:
  set_env_vars:
    steps:
      - run:
          name: Configure test cluster env
          command: |
            echo export TF_VAR_deploy_id=\"${WORKSPACE}\" >> $BASH_ENV
            echo 'export TF_VAR_description="CircleCI Build for ${CIRCLE_PR_REPONAME}: ${CIRCLE_BUILD_URL}"' >> $BASH_ENV
            echo 'export WORKSPACE=azure-aks-circleci-${CIRCLE_BUILD_NUM}' >> $BASH_ENV
  install_git:
    steps:
      - run:
          name: Install git
          command: |
            if command -v apt-get >/dev/null 2>&1; then
              echo "Installing git using apt-get"
              apt-get update && apt-get install -y git wget unzip jq && rm -rf /var/lib/apt/lists/*
            elif command -v apk >/dev/null 2>&1; then
              echo "Installing git using apk"
              apk add --no-cache git wget unzip jq
            elif command -v dnf >/dev/null 2>&1; then
              echo "Installing git using dnf"
              dnf install -y git wget unzip jq
            elif command -v yum >/dev/null 2>&1; then
              echo "Installing git using yum"
              yum install -y git wget unzip jq
            elif command -v tdnf >/dev/null 2>&1; then
              echo "Installing git using tdnf"
              tdnf install -y git wget unzip jq
            elif command -v microdnf >/dev/null 2>&1; then
              echo "Installing git using microdnf"
              microdnf install -y git wget unzip jq
            else
              echo "No supported package manager found (apt-get/apk/dnf/yum/tdnf/microdnf)" && exit 1
            fi
  install_tf:
    parameters:
      terraform_version:
        type: string
        default: << pipeline.parameters.terraform_version >>
    steps:
      - terraform/install:
          terraform_version: << parameters.terraform_version >>
  tf_init_apply:
    steps:
      - run:
          name: Terraform init/validate/apply
          working_directory: tests
          command: |
            echo "Current dir: $(pwd)"
            terraform init
            terraform validate
            terraform workspace new ${WORKSPACE}
            terraform apply -auto-approve
  tf_destroy:
    steps:
      - run:
          name: Terraform destroy
          working_directory: tests
          command: |
            echo "Current dir: $(pwd)"
            terraform destroy --auto-approve || terraform destroy --auto-approve --refresh=false
          when: always
  tf_ws_delete:
    steps:
      - run:
          name: Terraform workspace delete
          working_directory: tests
          command: |
            echo "Current dir: $(pwd)"
            terraform workspace select default
            terraform workspace delete ${WORKSPACE}
          when: always

jobs:
  pre-commit:
    docker:
      - image: cimg/python:3.11.1
    parameters:
      terraform_version:
        type: string
      workspace:
        type: string
        default: ci-<< pipeline.number >>
    environment: *default_environment

    steps:
      - checkout
      - install_tf:
          terraform_version: << parameters.terraform_version >>
      - run:
          name: pre-commit
          command: |
            curl -s --retry 10 --retry-delay 2 --retry-all-errors https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
            export TFSEC_VERSION=v1.28.14 #Pinning version toreduce GH calls to avoid rate limiting
            curl -s --retry 10 --retry-delay 2 --retry-all-errors https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
            curl -L --retry 10 --retry-delay 2 --retry-all-errors https://github.com/terraform-docs/terraform-docs/releases/download/v0.20.0/terraform-docs-v0.20.0-linux-amd64.tar.gz | tar -C /tmp -xzf - && chmod +x /tmp/terraform-docs && sudo mv /tmp/terraform-docs /usr/local/bin
            pip3 install checkov pre-commit
            SKIP=no-commit-to-branch pre-commit run --all-files

  test-deploy:
    docker:
      - image: mcr.microsoft.com/azure-cli
    parameters:
      terraform_version:
        type: string
      workspace:
        type: string
        default: ci-<< pipeline.number >>
    environment: *default_environment
    steps:
      - checkout
      - install_git
      - install_tf:
          terraform_version: << parameters.terraform_version >>
      - set_env_vars
      - tf_init_apply
      - run:
          name: Check drift
          working_directory: tests
          command: |
            terraform plan -detailed-exitcode
      - tf_destroy
      - tf_ws_delete

  test-upgrade:
    docker:
      - image: mcr.microsoft.com/azure-cli
    parameters:
      workspace:
        type: string
        default: ci-<< pipeline.number >>-update
      terraform_version:
        type: string
    environment: *default_environment
    steps:
      - checkout
      - install_git
      - install_tf:
          terraform_version: << parameters.terraform_version >>
      - set_env_vars
      - run:
          name: "Set module source to latest domino release"
          working_directory: tests
          command: |
            latest_tag="v2.5.0"
            export MOD_SOURCE="github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git?ref=${latest_tag}"
            echo "Latest published release tag is: ${latest_tag}"
            echo "Setting module source to: ${MOD_SOURCE}"
            mv modules.tf.json modules.ori
            jq --arg mod "$MOD_SOURCE" -e '.module.aks.source=$mod' modules.ori > modules.tf.json
      - tf_init_apply
      - run:
          name: "Upgrade module by applying this commit"
          working_directory: tests
          command: |
            echo "Testing terraform module upgrade"
            cp modules.ori modules.tf.json
            terraform init --reconfigure --upgrade
            terraform validate
            # https://github.com/hashicorp/terraform-provider-azurerm/issues/21805
            terraform apply --auto-approve || terraform apply --auto-approve
      - tf_destroy
      - tf_ws_delete

workflows:
  test-deploy-workflow:
    jobs:
      - pre-commit:
          terraform_version: << pipeline.parameters.terraform_version >>
      - test-deploy:
          terraform_version: << pipeline.parameters.terraform_version >>
          requires:
            - pre-commit
      - test-upgrade:
          terraform_version: << pipeline.parameters.terraform_version >>
          requires:
            - pre-commit
